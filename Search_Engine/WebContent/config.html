<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
input[type=text], select {
	width: 100%;
	padding: 12px 20px;
	margin: 8px 0;
	display: inline-block;
	border: 1px solid #ccc;
	border-radius: 4px;
	box-sizing: border-box;
}

input[type=submit] {
	width: 100%;
	background-color: #4CAF50;
	color: white;
	padding: 14px 20px;
	margin: 8px 0;
	border: none;
	border-radius: 4px;
	cursor: pointer;
}

input[type=submit]:hover {
	background-color: #45a049;
}

div {
	border-radius: 5px;
	background-color: #f2f2f2;
	padding: 20px;
}
</style>
<title>Config Multi-Search</title>
</head>
<body>
	<div class="adform">
		<div class="adform" id="f">
			<center>
				<img src="css/ads.jpg" class=user "  style="width: 100px" />
				<h2>Configurations</h2>
			</center>

			<input type="checkbox" name="engine1" value="engine4" checked> 
			<label for="engine1"> Use VM of Group 1</label><br> 
			<input type="checkbox" name="engine2" value="engine4" checked>
			<label for="engine2"> Use VM of Group 3</label><br> 
			<input type="checkbox" name="engine3" value="engine3" checked> 
			<label for="engine3"> Use VM of Group 4</label><br>
			<input type="checkbox" name="engine3" value="engine4" checked> 
			<label for="engine3"> Use VM of Group 6</label><br>
		</div>

	</div>

</body>
</html>
